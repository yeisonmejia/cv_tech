experiences:
    - role: Lead Developer
      time: 2017 - Present
      company: Veritran, Colombia
      details: |
        Liderar el diseño, la construcción y mantenibilidad del canal web de una solución Low code líder en la región. Apoyar otros proyectos con dudas técnicas sobre desarrollo web y validaciones de nuevas funcionalidades. Promover el uso de técnicas como TDD, SOLID, Clean Code y Clean Architecture en la codificación. Participo en reuniones con los clientes donde se discuten temas técnicos y de seguridad para el canal. Los lenguajes, herramientas, frameworks y librerías que uso en mi día a día son:
          - Java, SpringBoot, Maven, JavaScript, Node, WebPack, Rollup, Jest, Junit5, Mockito, Testing Library, Git, burpsuit, gitlab, gitlabCI, servidores linux, jmeter, Fortify, sonarQube, Linters.
    - role: Senior Software Engineer
      time: 2016 - 2017
      company: Indra, Colombia
      details: |
        Ampliar y mantener el sistema de facturación de energía para empresas en uno de los clientes estratégicos de la compañía, y mantener la interfaz que conecta el sistema automático de mediciones con el sistema de facturación. Apoyo en conocimiento técnico de web y spring boot a otros equipos y proyectos en la compañía, así como implementar sonarQube tanto en sistemas Java como en sistemas .Net en proyectos transversales. Dentro del equipo al que pertenecía dediqué tiempo al mentoring de 3 desarrolladores jr.
    - role: Semi Senior Developer
      time: 2015 - 2016
      company: Datacenter, Colombia
      details: |
        Desarrollar funcionalidades para el sistema de apuestas usado en 3 departamentos en Colombia. Los desarrollos se hacían para el sistema POS con tecnología JavaScript y jQuery, y para BackOffice usando Java, JSF, SpringBoot y PL-SQL de oracle en una arquiectura por capas. Desarrollo de un sistema de créditos y cartera para un cliente estratégico de la compañía usando las mismas tecnilogías ya mencionadas.
    - role: Semi Senior Developer
      time: 2012 - 2014
      company: Innova, España
      details: |
        Desarrollo de un teclado para personas con discapacidad motriz severa. La primer parte de este desarrollo consta de un teclado específico para la plataforma Android 3.0. Desarrollo de sistemas de apoyo para obtener y calcular la estadística necesaria para calibrar los teclados. Este desarrollo incluyó la programación del dispositivo Arduino que se usa como interfaz física entre el teclado de Android y el teclado virtual desarrollado para PC.
    - role: Semi Senior Developer
      time: 2011 - 2012
      company: Mensacom, España
      details: |
        Desarrollo y diseño de un sistema que permite al área operativa de la empresa tener control en tiempo real de las unidades(mensajeros) desplegadas en la ciudad. Además de la geolocalización, el sistema permite informar las tareas pendientes y reportar posibles inconvenientes en las entregas. El sistema se desarrolló para Android 2.3 con una API escrita en Java.
