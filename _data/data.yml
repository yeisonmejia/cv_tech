experiences:
    - role: Lead Developer
      time: 2017 - Present
      company: Veritran, Colombia
      details: |
        Liderar el equipo que diseña, construye y mantiene el canal web de una solución lowcode líder en la region. A parte de liderar este equipo apoyo otros proyectos con dudas técnicas sobre desarrollo web y valindaciones de nueva funcionalidad. Al momento de codificar lo hago utilizando técnicas como TDD, SOLID, Clean Code y Clean Architecture. Los lenguajes, herramientas, frameworks y librerías que uso en mi día a día son:
          - Java, SpringBoot, Maven, JavaScript, Node, WebPack, Rollup, Jest, Junit5, Mockito, Testing Library, Git, burpsuit, gitlab, gitlabCI, servidores linux, jmeter
    - role: Senior Software Engineer
      time: 2016 - 2017
      company: Indra, Colombia
      details: |
        Ampliar y mantener el sistema de facturación de energía para empresas en uno de los clientes estratégicos de la compañía, y mantener la interfaz que conectaba el sistema automático de mediciones con el sistema de facturación. Apoyo en conocimiento técnico de web y spring boot a otros equipos y proyectos en la compañía, así como implementar sonarQube tanto en sistemas java como en sistemas .net en proyectos transversales. Dentro del equipo al que pertenecía dedique tiempo al mentoring de 3 desarrolladores jr.
    - role: Semi Senior Developer
      time: 2015 - 2016
      company: Datacenter, Colombia
      details: |
        Desarrollar funcionalidades para el sistema de apuestas usado en 3 departamentos en colombia. Los desarrollos se hacían para el sistema POS con tecnología JavaScript y jQuery. Y para BackOffice usando Java, JSF, SpringBoot y PL-SQL de oracle en una arquiectura por capas. Desarrollo de un sistema de créditos y cartera para un cliente estratégico de la compañía usando las mismas tecnilogias ya mencionadas.
    - role: Semi Senior Developer
      time: 2012 - 2014
      company: Innova, España
      details: |
        Desarrollo de un teclado para personas con discapacidad motriz severa, la primer parte de este desarrollo consta de un teclado especifico para la plataforma Android 3.0. También se desarrollaron los sistemas de apoyo para obtener y calcular la estadística necesaria para calibrar los teclados. El desarrollo también incluyo la programación del dispositivo arduino que servia de interfaz física con el teclado de android y con el teclado desarrollado para PC.
    - role: Semi Senior Developer
      time: 2011 - 2012
      company: Mensacom, España
      details: |
        Diseñar y desarrollar un sistema que permitiera al area operativa de la empresa tener un control en tiempo real de las unidades(mensajeros) desplegadas en la ciudad. Ademas de la geolocalizacion el sistema permite informar las tareas pendientes y reportar posibles inconvenientes en las entregas. El sistema se desarrollo para Android 2.3 con una api escrita en Java.
